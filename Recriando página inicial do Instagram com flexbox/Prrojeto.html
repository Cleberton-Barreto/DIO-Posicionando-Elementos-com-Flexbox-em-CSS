<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_corpo">
        <div class="instagram_left_side">
            <img src="./img/cell.png" alt="imagem de celular">
        </div>
        <div class="instagram_right_side">
            <div class="grupo1">
                <img src="./img/logo_instagram.png" class="foto_da_logo" alt="foto da logo">
                <div class="perfil_foto">
                    <img src="./img/photo_instagram.png" class="foto_do_perfil" alt="foto do perfil">
                </div>
                <a href="#" class="instagram_login">Continuar como Lavínia_Correia</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="grupo1">
                <p class="not_account">Não é Lavínia?</p>
                <p class="new_account">
                    <span class="link_azul">Alterar conta</span>
                    ou
                    <span class="link_azul">Inscreva-se</span>
                </p>
            </div>
            <div class="grupo2">
                <p><strong>Baixe o aplicativo!<strong></p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
